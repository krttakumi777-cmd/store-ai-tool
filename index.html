<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI店舗診断ツール | 元ECコンサル監修</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        function App() {
            const [step, setStep] = useState(1);
            const [url, setUrl] = useState("");
            const handleAnalyze = () => {
                if(!url) return alert("URLを入力してください");
                setStep(2);
                setTimeout(() => setStep(3), 2000);
            };
            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4 font-sans">
                    <div className="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                        <h1 className="text-2xl font-black text-center text-blue-600 mb-2">AI店舗診断</h1>
                        <p className="text-center text-gray-400 text-xs mb-8">Professional EC Consultant Edition</p>
                        
                        {step === 1 && (
                            <div className="space-y-4">
                                <div className="space-y-2">
                                    <label className="text-sm font-bold text-gray-700">診断対象のURL</label>
                                    <input 
                                        type="text" 
                                        placeholder="https://rakuten.co.jp/your-store" 
                                        className="w-full p-4 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-blue-400 outline-none transition"
                                        value={url}
                                        onChange={(e) => setUrl(e.target.value)}
                                    />
                                </div>
                                <button 
                                    onClick={handleAnalyze}
                                    className="w-full bg-blue-600 text-white font-black py-4 rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all active:scale-95"
                                >
                                    店舗を分析する
                                </button>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="text-center py-10">
                                <div className="animate-spin h-12 w-12 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-6"></div>
                                <p className="text-lg font-bold text-gray-700 animate-pulse">コンサルタントの視点で分析中...</p>
                            </div>
                        )}

                        {step === 3 && (
                            <div className="space-y-6">
                                <div className="bg-blue-50 p-5 rounded-xl border border-blue-100">
                                    <h2 className="font-bold text-blue-800 flex items-center">
                                        <span className="mr-2">📊</span> 総合スコア: 78/100
                                    </h2>
                                    <p className="text-sm text-blue-700 mt-2 leading-relaxed">
                                        全体的に整っていますが、スマホ表示時の「カゴに入れる」ボタンの位置が改善ポイントです。
                                    </p>
                                </div>
                                <div className="space-y-3">
                                    <h3 className="font-bold text-gray-800 text-sm uppercase tracking-wider">重点改善アドバイス</h3>
                                    <div className="space-y-2">
                                        <div className="bg-gray-50 p-3 rounded-lg text-sm text-gray-600 border-l-4 border-blue-500">ファーストビューの訴求力強化</div>
                                        <div className="bg-gray-50 p-3 rounded-lg text-sm text-gray-600 border-l-4 border-blue-500">回遊性を高めるバナー配置</div>
                                        <div className="bg-gray-50 p-3 rounded-lg text-sm text-gray-600 border-l-4 border-blue-500">注文完了までのクリック数削減</div>
                                    </div>
                                </div>
                                <button 
                                    onClick={() => setStep(1)}
                                    className="w-full mt-4 py-2 text-gray-400 text-xs hover:text-blue-500 transition"
                                >
                                    別のURLを診断する
                                </button>
                            </div>
                        )}
                    </div>
                    <div className="mt-8 text-center">
                        <p className="text-gray-500 text-sm font-medium">EC Consultant Tool v1.0</p>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

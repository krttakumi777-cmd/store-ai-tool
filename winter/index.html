<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冬のあったか特集 | WINTER COLLECTION</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CATEGORIES = [
            { id: 'heater', name: '暖房器具', icon: 'fa-solid fa-fire', color: 'bg-red-50' },
            { id: 'bedding', name: 'あったか寝具', icon: 'fa-solid fa-mug-hot', color: 'bg-orange-50' },
            { id: 'fashion', name: '冬物ファッション', icon: 'fa-solid fa-shirt', color: 'bg-amber-50' },
            { id: 'gourmet', name: '冬のグルメ', icon: 'fa-solid fa-snowflake', color: 'bg-blue-50' },
        ];

        const PRODUCTS = {
            heater: [
                { id: 101, name: '省エネ セラミックファンヒーター 人感センサー付き タイマー機能', price: 5980, originalPrice: 8980, imageColor: 'bg-gray-200', url: 'https://shopping.yahoo.co.jp/' },
                { id: 102, name: '遠赤外線 カーボンヒーター 速暖 首振り機能 転倒オフ', price: 4200, imageColor: 'bg-gray-300', url: 'https://shopping.yahoo.co.jp/' },
                { id: 103, name: '【2024年最新】デスクパネルヒーター 足元 折りたたみ', price: 3980, imageColor: 'bg-gray-200', url: 'https://shopping.yahoo.co.jp/' },
                { id: 104, name: 'ハイブリッド加湿器 大容量 抗菌 卓上 アロマ対応', price: 6480, originalPrice: 7980, imageColor: 'bg-gray-300', url: 'https://shopping.yahoo.co.jp/' },
            ],
            bedding: [
                { id: 201, name: '吸湿発熱 毛布 シングル フランネル 洗える 静電気防止', price: 2980, imageColor: 'bg-orange-100', url: 'https://shopping.yahoo.co.jp/' },
                { id: 202, name: '着る毛布 レディース メンズ フード付き ルームウェア', price: 3480, imageColor: 'bg-orange-200', url: 'https://shopping.yahoo.co.jp/' },
                { id: 203, name: '羽毛布団 日本製 シングル ホワイトダックダウン90%', price: 19800, originalPrice: 24800, imageColor: 'bg-orange-100', url: 'https://shopping.yahoo.co.jp/' },
                { id: 204, name: 'あったか敷きパッド マイクロファイバー 抗菌防臭', price: 1980, imageColor: 'bg-orange-200', url: 'https://shopping.yahoo.co.jp/' },
            ],
            fashion: [
                { id: 301, name: '裏起毛 インナー 上下セット ヒートテック素材', price: 1200, imageColor: 'bg-amber-100', url: 'https://shopping.yahoo.co.jp/' },
                { id: 302, name: 'ダウンジャケット メンズ 軽量 防風 防寒 アウター', price: 8900, originalPrice: 12800, imageColor: 'bg-amber-200', url: 'https://shopping.yahoo.co.jp/' },
                { id: 303, name: 'スマホ対応 手袋 レディース 裏ボア 暖かい', price: 1580, imageColor: 'bg-amber-100', url: 'https://shopping.yahoo.co.jp/' },
                { id: 304, name: 'カシミヤ 100% マフラー チェック柄 男女兼用', price: 5500, imageColor: 'bg-amber-200', url: 'https://shopping.yahoo.co.jp/' },
            ],
            gourmet: [
                { id: 401, name: '博多もつ鍋セット 3-4人前 醤油味・味噌味選べる', price: 3980, imageColor: 'bg-red-100', url: 'https://shopping.yahoo.co.jp/' },
                { id: 402, name: '北海道産 ズワイガニ 脚 2kg 訳あり ボイル済み', price: 12800, originalPrice: 15800, imageColor: 'bg-red-200', url: 'https://shopping.yahoo.co.jp/' },
                { id: 403, name: '有田みかん 5kg 訳あり 送料無料 甘い 産地直送', price: 2480, imageColor: 'bg-orange-300', url: 'https://shopping.yahoo.co.jp/' },
                { id: 404, name: '高級 お茶漬けセット ギフト 6種類 常温保存', price: 3240, imageColor: 'bg-green-100', url: 'https://shopping.yahoo.co.jp/' },
            ],
        };

        const ProductCard = ({ product }) => (
            <div className="group bg-white rounded-lg overflow-hidden border border-gray-100 transition-all duration-300 hover:shadow-xl">
                <div className={`relative w-full aspect-square ${product.imageColor} flex items-center justify-center`}>
                    <i className="fa-solid fa-bag-shopping text-gray-400 text-4xl opacity-30"></i>
                    {product.originalPrice && (
                        <span className="absolute top-0 left-0 bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded-br-lg">SALE</span>
                    )}
                </div>
                <div className="p-3">
                    <h3 className="text-xs text-gray-700 font-bold leading-snug line-clamp-2 h-[2.5em] mb-2">{product.name}</h3>
                    <div className="mb-3 flex items-baseline gap-1">
                        <span className="text-base font-bold text-red-600">{product.price.toLocaleString()}<span className="text-[10px]">円</span></span>
                        {product.originalPrice && <span className="text-[10px] text-gray-400 line-through">{product.originalPrice.toLocaleString()}円</span>}
                    </div>
                    <button 
                        onClick={() => window.open(product.url, '_blank')}
                        className="w-full bg-orange-500 text-white text-[10px] font-bold py-2 rounded transition-colors flex items-center justify-center gap-1"
                    >
                        商品を見る <i className="fa-solid fa-chevron-right text-[8px]"></i>
                    </button>
                </div>
            </div>
        );

        const App = () => {
            const [showScrollTop, setShowScrollTop] = useState(false);
            useEffect(() => {
                const handleScroll = () => setShowScrollTop(window.scrollY > 300);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const el = document.getElementById(id);
                if (el) window.scrollTo({ top: el.offsetTop - 80, behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen bg-white font-sans text-gray-800 pb-20">
                    <header className="relative w-full bg-gradient-to-r from-orange-500 to-red-600 text-white py-12 text-center">
                        <p className="text-yellow-200 font-bold mb-2 tracking-widest text-xs">WINTER COLLECTION</p>
                        <h1 className="text-3xl font-black mb-4">冬のあったか特集</h1>
                        <p className="text-white/90 text-xs px-6">心も体も温まる、厳選アイテムを揃えました。<br/>期間限定セール開催中！</p>
                    </header>

                    <nav className="bg-white sticky top-0 z-40 shadow-sm border-b border-gray-100 overflow-x-auto no-scrollbar">
                        <div className="flex justify-start md:justify-center gap-4 p-4 min-w-max">
                            {CATEGORIES.map(cat => (
                                <button key={cat.id} onClick={() => scrollToSection(cat.id)} className="flex flex-col items-center gap-1 min-w-[70px]">
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center ${cat.color} border border-gray-100`}><i className={`${cat.icon} text-gray-600`}></i></div>
                                    <span className="text-[10px] font-bold text-gray-600">{cat.name}</span>
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-4xl mx-auto px-4 py-8 space-y-12">
                        {CATEGORIES.map(cat => (
                            <section key={cat.id} id={cat.id}>
                                <div className="flex items-center gap-2 mb-6 border-b-2 border-orange-100 pb-2">
                                    <i className={`${cat.icon} text-orange-600`}></i>
                                    <h2 className="text-lg font-bold">{cat.name}</h2>
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                    {PRODUCTS[cat.id]?.map(p => <ProductCard key={p.id} product={p} />)}
                                </div>
                            </section>
                        ))}
                    </main>

                    <footer className="bg-gray-800 text-gray-500 py-10 text-center text-[10px]">
                        <p>© Winter Special Shop All Rights Reserved.</p>
                    </footer>

                    <button 
                        onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}
                        className={`fixed bottom-6 right-4 bg-gray-800 text-white p-3 rounded-full shadow-lg transition-all ${showScrollTop ? 'opacity-100' : 'opacity-0'}`}
                    >
                        <i className="fa-solid fa-arrow-up"></i>
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
